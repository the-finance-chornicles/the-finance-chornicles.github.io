---
layout: base
---

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
      <div class="post-tags">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
    <h1>{{ page.title }}</h1>
    <p class="subtitle">{{ page.subtitle }}</p>
    <div class="post-authors">
      By {% for author in page.authors %}{{ author }}{% unless forloop.last %}, {% endunless %}{% endfor %}
    </div>
  </header>

  <div class="post-cover">
    <img src="{{ page.cover_image | default: '/assets/images/default-cover.png' }}" alt="{{ page.title }}">
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>
